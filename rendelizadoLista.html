<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Renderizado de listas con Vue</title>
  <!-- Cargar Vue desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>Ejemplo 1: Lista simple</h2>
    <ul>
      <li v-for="item in items">
        {{ item.mensaje }}
      </li>
    </ul>

    <h2>Ejemplo 2: Lista con índice</h2>
    <ul>
      <li v-for="(item, index) in items">
        {{ mensajePadre }} - {{ index }} - {{ item.mensaje }}
      </li>
    </ul>

    <h2>Ejemplo 3: Iterando sobre un objeto</h2>
    <ul>
      <li v-for="(value, key, index) in objeto">
        {{ index }}. {{ key }}: {{ value }}
      </li>
    </ul>

    <h2>Ejemplo 4: Números filtrados (propiedad computada)</h2>
    <ul>
      <li v-for="n in numerosPares">{{ n }}</li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        mensajePadre: 'Padre',
        items: [
          { mensaje: 'Foo' },
          { mensaje: 'Bar' }
        ],
        objeto: {
          primerNombre: 'John',
          apellido: 'Doe',
          edad: 30
        },
        numeros: [1, 2, 3, 4, 5]
      },
      computed: {
        numerosPares: function () {
          return this.numeros.filter(function (n) {
            return n % 2 === 0
          })
        }
      }
    })
  </script>
</body>
</html>
