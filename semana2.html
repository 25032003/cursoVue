<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do List con Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .done { text-decoration: line-through; color: gray; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <div id="app">
    <h2>üìù Mi To-Do List</h2>

    <input v-model="newTask" placeholder="Escribe una nueva tarea" @keyup.enter="addTask">
    <button @click="addTask">Agregar</button>

    <ul>
      <li v-for="(task, index) in tasks" :key="index">
        <input type="checkbox" v-model="task.done">
        <span :class="{ done: task.done }">{{ task.text }}</span>
        <button @click="removeTask(index)">‚ùå</button>
      </li>
    </ul>

    <p>
      ‚úÖ Completadas: {{ completedCount }} | ‚è≥ Pendientes: {{ pendingCount }}
    </p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newTask: '',
        tasks: JSON.parse(localStorage.getItem('tasks')) || []
      },
      computed: {
        completedCount() {
          return this.tasks.filter(task => task.done).length;
        },
        pendingCount() {
          return this.tasks.filter(task => !task.done).length;
        }
      },
      methods: {
        addTask() {
          if (this.newTask.trim() !== '') {
            this.tasks.push({ text: this.newTask, done: false });
            this.newTask = '';
          }
        },
        removeTask(index) {
          this.tasks.splice(index, 1);
        }
      },
      watch: {
        tasks: {
          handler(newTasks) {
            localStorage.setItem('tasks', JSON.stringify(newTasks));
          },
          deep: true
        }
      }
    });
  </script>
</body>
</html>
